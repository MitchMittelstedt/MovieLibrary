<!DOCTYPE html>
<html>

<head>
    <title>Movie Library</title> 
    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>
        <div id="root"></div>
                
        <button id="show-all" onclick="showAllMovies()">Show All Movies</button>    
        <br><br>
        <input type="text" id="title" name="title" placeholder="Movie Name" />            
        <input type="text" id="genre" name="genre" placeholder="Movie Genre" />
        <input type="text" id="directorname" name="directorname" placeholder="Director's Name" />          
        <button onclick="postMovie()">Add Movie</button>
        <br><br>
        <input type="text" id="search" name="search" placeholder="Search Here"/>
        <button onclick="showAllMovies()">Search Movie</button>
          
    <table>          
        <thead>                   
            <tr>                       
                <th>Title</th>                      
                <th>Genre</th>                      
                <th>Director Name</th>                   
            </tr>               
        </thead>               
        <tbody class="tableBody">               
        </tbody>                     
    </table> 
         
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>       
    <script src="scripts.js"> </script>            
</body>
</html>
